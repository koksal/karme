dependencies:
  pre:
    - sudo add-apt-repository -y ppa:marutter/rrutter
    - sudo apt-get update
    - sudo apt-get install r-base r-base-dev
    - sudo Rscript ./scripts/setup-r-packages.R
    - wget https://github.com/epfl-lara/ScalaZ3/releases/download/v2.1.1/scalaz3-unix-64b-2.1.1.jar --directory-prefix lib
